<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple static HTML page created for demonstration purposes. It includes a header, main content area, and a footer.</p>
        <h2>Features</h2>
        <ul>
            <li>Responsive design</li>
            <li>Basic CSS styling</li>
            <li>Static content</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My Static Page. All rights reserved.</p>
    </footer>
</body>
</html>
